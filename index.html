<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width = device-width, initial-scale = 1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Telephone Number Validator</h1>
    <div class="container">
      <div class="speaker"></div>
      <div class="input-div">
        <label for="user-input" class="input-label"
          >Enter a phone number:</label
        >
        <input id="user-input" class="input" type="tel" autocomplete="tel" />
        <p id="results-div" class="result"></p>
      </div>
      <div class="button-div">
        <button id="check-btn" class="button">Check</button>
        <button id="clear-btn" class="button">Clear</button>
      </div>
    </div>
  </body>
  <script type="module" src="./script.js"></script>
</html>
